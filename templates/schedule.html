<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розклад уроків</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Розклад уроків</h1>
    <div class="grid-container">
        {% for class_name, schedule in all_schedule.items() %}
        <div class="class-card">
            <h2>{{ class_name }}</h2>
            <div class="table">
                {% for day in days %}
                <div class="day-row">
                    <div class="day-name">{{ day }}</div>
                    <div class="lessons">
                        {% for lesson in schedule[day] %}
                        <div class="lesson">
                            {% if lesson %}
                                {{ lesson[0] }}<br><span class="teacher">({{ lesson[1] }})</span>
                            {% else %}
                                -
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
