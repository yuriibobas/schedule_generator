<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розклад</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Розклад класу {{ class_name }}</h1>
    <div class="schedule-container">
        {% for day, lessons in schedule.items() %}
        <div class="day-block">
            <h2>{{ day }}</h2>
            <div class="lesson-grid">
                {% for lesson in lessons %}
                <div class="lesson-card {{ lesson[0] }}">
                    <div class="subject">{{ lesson[0] }}</div>
                    <div class="teacher">{{ lesson[1] }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
